site_name: 岚天方块窝
site_url: https://mc.ltya.top
repo_name: mcxiaolan/mc-nest
repo_url: https://github.com/mcxiaolan/mc-nest
nav:
  - 欢迎: index.md
  - 服务器:
    - 岚天生存服: server/index.md
    - 加入服务器: server/join.md
    - 服务器状态: server/status.md
    - 白名单: server/whitelist.md
  - 自定义披风模板: skin-pack-template.md
  - 支持我们: donate.md

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy

plugins:
  - tags
  - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
#extra_css:
#  - stylesheets/extra.css
